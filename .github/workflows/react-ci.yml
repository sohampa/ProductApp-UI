name: React CI Pipeline

on:
  push:
    branches: [ "featue-Implement-CI-pipeline" ]
  pull_request:
    branches: [ "featue-Implement-CI-pipeline" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Install dependencies
      - name: Install Dependencies
        run: npm install

      # 4. Compile & Build React app
      - name: Build React App
        run: npm run build

      # 5. Static Code Analysis (ESLint example)
      - name: Run ESLint
        run: npm run lint

      # 6. Security Scan (npm audit or Snyk)
      - name: Run npm audit
        run: npm audit --audit-level=moderate

      # 7. Set up Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 8. Log in to DockerHub (use GitHub Secrets for credentials)
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 9. Build Docker Image
      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/react-app:latest .

      # 10. Docker Image Scan (Trivy)
      - name: Scan Docker Image with Trivy
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/react-app:latest

      # 11. Push Docker Image
      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/react-app:latest
